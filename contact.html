<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="flip_animation.css">
    <title>Contact</title>
</head>

<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-wide w3-padding w3-card">
            <a href="website.html" class="w3-bar-item w3-button"><b>Women's</b> History Month</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="women_in_tech.html" class="w3-bar-item w3-button">Women In Tech</a>
                <a href="quiz.html" class="w3-bar-item w3-button">Quiz</a>
                <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="w3-container id="contact">
        <div style="margin-top: 6%; margin-bottom: 25px; padding: 0.1%; width: 100%; color: #e91e63; text-align: center; background-image: url(WomenOnStools.jpg);">
            <h1>Contact</h1>
        </div>
        <p>Lets get in touch and talk about the women in your life!</p>
        <form action="mailto:yepeiyin@usc.edu" method="POST" enctype="multipart/form-data" name="EmailForm" target="_blank">
            <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
            <input class="w3-input w3-section w3-border" type="text" placeholder="Email" required name="Email">
            <input class="w3-input w3-section w3-border" type="text" placeholder="Subject" required name="Subject">
            <input class="w3-input w3-section w3-border" type="text" placeholder="Comment" required name="Comment">
            <button class="w3-button w3-black w3-section" type="submit">
                <i class="fa fa-paper-plane"></i> SEND MESSAGE
            </button>
        </form>
    </div>

</body>

</html>
